name: Build and Release PerceptClassEx

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Setup latest vcpkg
      run: |
        git clone --depth 1 https://github.com/microsoft/vcpkg.git vcpkg
        .\vcpkg\bootstrap-vcpkg.bat -disableMetrics
      shell: pwsh

    - name: Install dependencies via vcpkg
      run: |
        .\vcpkg\vcpkg install libwebsockets:x64-windows-static --clean-after-build
        # Optional: add more packages here, e.g.
        # .\vcpkg\vcpkg install zlib:x64-windows-static cpprestsdk:x64-windows-static
      shell: pwsh

    - name: Set VCPKG_ROOT environment variable
      run: echo "VCPKG_ROOT=${{ github.workspace }}\vcpkg" >> $GITHUB_ENV
      shell: pwsh

    # Optional: only if your .vcxproj / .sln does NOT already have vcpkg integration
    # Many older MFC/ReClass-style projects need this line:
    - name: Integrate vcpkg (classic way - safe fallback)
      run: .\vcpkg\vcpkg integrate project
      shell: pwsh
      continue-on-error: true   # often not needed anymore → ignore failure

    - name: Debug – Show vcpkg triplet path
      run: |
        Write-Host "VCPKG_ROOT = $env:VCPKG_ROOT"
        if (Test-Path "$env:VCPKG_ROOT\installed\x64-windows-static") {
          Get-ChildItem "$env:VCPKG_ROOT\installed\x64-windows-static" -Directory | Select-Object Name
        }
      shell: pwsh

    - name: Build Scintilla (if present)
      run: |
        if (Test-Path "scintilla\win32") {
          Write-Host "Building Scintilla..."
          Push-Location scintilla\win32
          if (Test-Path "SciLexer.vcxproj") {
            msbuild SciLexer.vcxproj /p:Configuration=Release /p:Platform=x64 /m /v:minimal
          }
          elseif (Test-Path "scintilla.mak") {
            nmake -f scintilla.mak
          }
          else {
            Write-Host "No known Scintilla build file found"
          }
          Pop-Location
        }
      shell: pwsh
      continue-on-error: true

    - name: Build main solution (x64 Release)
      run: |
        msbuild ReClass.sln `
          /p:Configuration=Release `
          /p:Platform=x64 `
          /m `
          /v:minimal `
          /p:VcpkgEnabled=true   # keep only if your project explicitly requires it
      shell: pwsh

    - name: Check build outputs (debug)
      run: |
        Get-ChildItem -Path BIN -Recurse -ErrorAction SilentlyContinue | Select-Object FullName, Length
        Get-ChildItem -Path bin  -Recurse -ErrorAction SilentlyContinue | Select-Object FullName, Length
      shell: pwsh
      continue-on-error: true

    - name: Prepare artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts\plugins

        # Main exe – adjust name if different in your project
        $exePath = "BIN\nothingtoseehere64.exe"
        if (Test-Path $exePath) {
          Copy-Item $exePath "artifacts\ReClassEx64.exe" -Force
          Write-Host "Copied main executable"
        } else {
          Write-Error "Main executable not found: $exePath"
          exit 1
        }

        # Plugin(s) – extend patterns as needed
        $pluginPatterns = @("BIN\plugins\*.rc-plugin64", "bin\plugins\*.rc-plugin64", "BIN\plugins\*.dll")
        $pluginCopied = $false

        foreach ($pattern in $pluginPatterns) {
          Get-ChildItem -Path $pattern -ErrorAction SilentlyContinue | ForEach-Object {
            $destRoot   = "artifacts\$($_.Name)"
            $destPlugin = "artifacts\plugins\$($_.Name)"
            Copy-Item $_.FullName $destRoot   -Force
            Copy-Item $_.FullName $destPlugin -Force
            Write-Host "Copied plugin: $($_.Name)"
            $pluginCopied = $true
          }
        }

        if (-not $pluginCopied) {
          Write-Warning "No plugins found – continuing anyway"
        }

        # README
        @"
        # PerceptClassEx – Automated Build

        ## Included files
        - ReClassEx64.exe
        - plugins\*.rc-plugin64   (WebSocket / perception.cx integration)

        ## Installation
        1. Extract the zip preserving folder structure
        2. Keep the `plugins` folder next to the .exe
        3. Launch ReClassEx64.exe
        4. Check File → Plugins menu

        Built on: $(Get-Date -Format "yyyy-MM-dd HH:mm")
        "@ | Out-File -FilePath "artifacts\README.txt" -Encoding utf8
      shell: pwsh

    - name: Create final ZIP
      run: |
        Compress-Archive `
          -Path "artifacts\ReClassEx64.exe", "artifacts\plugins", "artifacts\README.txt" `
          -DestinationPath "artifacts\PerceptClassEx-x64.zip" `
          -Force
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PerceptClassEx-x64
        path: artifacts/
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: PerceptClassEx-x64
        path: release

    - name: Create timestamp for tag
      id: timestamp
      run: echo "tag=build-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.timestamp.outputs.tag }}
        name: Build ${{ steps.timestamp.outputs.tag }}
        body: |
          Automated x64 build of **PerceptClassEx**
          
          **Date:** $(date +'%Y-%m-%d %H:%M UTC')
          
          **Included:**
          - `ReClassEx64.exe`
          - `plugins/` folder with WebSocket plugin(s)
          
          **Instructions:**
          1. Download and extract `PerceptClassEx-x64.zip`
          2. Keep the `plugins` folder beside the executable
          3. Launch ReClassEx64.exe
          
          Built with Visual Studio 2022 + vcpkg (libwebsockets static)
        files: release/*.zip
        draft: false
        prerelease: true          # ← change to false when stable
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
