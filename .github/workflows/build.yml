name: Build and Release PerceptClassEx

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'a42af01b72c28a8e1d7b48107b33e4f286a55ef6'

    - name: Install libwebsockets
      run: |
        vcpkg install libwebsockets:x64-windows-static
        vcpkg install libwebsockets:x86-windows-static
        vcpkg integrate install

    - name: Setup Visual Studio components
      shell: pwsh
      run: |
        # Note: MFC libraries should be installed via Visual Studio Installer
        # The GitHub Actions runner typically includes MFC, but if issues occur,
        # you may need to use a custom runner or VS Build Tools installer
        Write-Host "Using pre-installed Visual Studio with MFC libraries"

    - name: Build x64 Release
      run: msbuild ReClass.sln /p:Configuration=Release /p:Platform=x64 /p:VcpkgTriplet=x64-windows-static

    - name: Build Win32 Release
      run: msbuild ReClass.sln /p:Configuration=Release /p:Platform=Win32 /p:VcpkgTriplet=x86-windows-static

    - name: Prepare Artifacts
      run: |
        mkdir artifacts
        copy BIN\ReClassEx64.exe artifacts\ReClassEx64.exe
        copy BIN\ReClassEx.exe artifacts\ReClassEx.exe

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PerceptClassEx-Binaries
        path: artifacts\*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: PerceptClassEx-Binaries
        path: ./release

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: release-${{ env.date }}
        name: "Release ${{ env.date }}"
        body: |
          Automated build of PerceptClassEx
          
          Built with:
          - Visual Studio 2022 (v143 toolset)
          - MFC Libraries (14.44)
          - libwebsockets (vcpkg)
        draft: false
        prerelease: false
        files: ./release/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
