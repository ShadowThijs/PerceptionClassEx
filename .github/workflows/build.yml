name: Build and Release PerceptClassEx

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'a42af01b72c28a8e1d7b48107b33e4f286a55ef6'

    - name: Install libwebsockets
      run: |
        vcpkg install libwebsockets:x64-windows-static
        vcpkg install libwebsockets:x86-windows-static
        vcpkg integrate install
      shell: pwsh

    - name: Setup Visual Studio components
      shell: pwsh
      run: |
        Write-Host "Using pre-installed Visual Studio with MFC libraries"

    - name: Build x64 Release
      run: |
        msbuild ReClass.sln /p:Configuration=Release /p:Platform=x64 /p:VcpkgEnabled=true /p:VcpkgConfiguration=Release /p:VcpkgTriplet=x64-windows-static /p:VcpkgInstalledDir="${{ github.workspace }}\vcpkg\installed\x64-windows-static\" /p:VcpkgRoot="${{ github.workspace }}\vcpkg\"
      shell: pwsh

    - name: Build Win32 Release
      run: |
        msbuild ReClass.sln /p:Configuration=Release /p:Platform=Win32 /p:VcpkgEnabled=true /p:VcpkgConfiguration=Release /p:VcpkgTriplet=x86-windows-static /p:VcpkgInstalledDir="${{ github.workspace }}\vcpkg\installed\x86-windows-static\" /p:VcpkgRoot="${{ github.workspace }}\vcpkg\"
      shell: pwsh

    - name: Prepare Artifacts
      run: |
        mkdir artifacts
        copy BIN\nothingtoseehere64.exe artifacts\ReClassEx64.exe
        copy BIN\nothingtoseehere.exe artifacts\ReClassEx.exe
        if (Test-Path "BIN\plugins\TestPlugin64.dll") { copy BIN\plugins\TestPlugin64.dll artifacts\ }
        if (Test-Path "BIN\plugins\TestPlugin.dll") { copy BIN\plugins\TestPlugin.dll artifacts\ }
      shell: pwsh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PerceptClassEx-Binaries
        path: artifacts\*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: PerceptClassEx-Binaries
        path: ./release

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: release-${{ env.date }}
        name: "Release ${{ env.date }}"
        body: |
          Automated build of PerceptClassEx
          
          Built with:
          - Visual Studio 2022 (v143 toolset)
          - MFC Libraries (14.44)
          - libwebsockets (vcpkg)
        draft: false
        prerelease: false
        files: ./release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
