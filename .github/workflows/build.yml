name: Build and Release PerceptClassEx

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11

    - name: Install libwebsockets
      run: |
        vcpkg install libwebsockets:x64-windows-static --recurse
        vcpkg integrate install
      shell: pwsh
      continue-on-error: false

    - name: Verify vcpkg installation
      run: |
        Write-Host "Checking vcpkg installation..."
        Get-ChildItem "${{ github.workspace }}\vcpkg\installed\x64-windows-static\include" -Recurse -Filter "libwebsockets.h" -ErrorAction SilentlyContinue
        Write-Host "`nChecking lib directory..."
        Get-ChildItem "${{ github.workspace }}\vcpkg\installed\x64-windows-static\lib" -Filter "*.lib" | Select-Object Name
      shell: pwsh

    - name: Build x64 Release (Main executable only)
      run: |
        msbuild ReClass\ReClassEx.vcxproj /p:Configuration=Release /p:Platform=x64 /p:VcpkgEnabled=true /p:VcpkgConfiguration=Release /p:VcpkgTriplet=x64-windows-static /p:VcpkgInstalledDir="${{ github.workspace }}\vcpkg\installed\" /p:VcpkgRoot="${{ github.workspace }}\vcpkg\" /m /v:minimal
      shell: pwsh

    - name: Build x64 Release Plugin
      run: |
        msbuild TestPlugin\TestPlugin\TestPlugin.vcxproj /p:Configuration=Release /p:Platform=x64 /p:VcpkgEnabled=true /p:VcpkgConfiguration=Release /p:VcpkgTriplet=x64-windows-static /p:VcpkgInstalledDir="${{ github.workspace }}\vcpkg\installed\" /p:VcpkgRoot="${{ github.workspace }}\vcpkg\" /m /v:detailed
      shell: pwsh
      continue-on-error: true

    - name: Check build outputs
      run: |
        Write-Host "Checking BIN directory..."
        if (Test-Path "BIN") {
          Get-ChildItem -Path BIN -Recurse | Select-Object FullName, Length
        } else {
          Write-Host "BIN directory not found!"
        }
      shell: pwsh

    - name: Prepare Artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        
        if (Test-Path "BIN\nothingtoseehere64.exe") { 
          Copy-Item "BIN\nothingtoseehere64.exe" "artifacts\ReClassEx64.exe"
          Write-Host "✓ Copied ReClassEx64.exe"
        } else {
          Write-Host "✗ nothingtoseehere64.exe not found"
        }
        
        if (Test-Path "BIN\plugins\TestPlugin64.dll") { 
          Copy-Item "BIN\plugins\TestPlugin64.dll" "artifacts\"
          Write-Host "✓ Copied TestPlugin64.dll"
        } else {
          Write-Host "✗ TestPlugin64.dll not found"
        }
        
        Write-Host "`nArtifacts prepared:"
        Get-ChildItem -Path artifacts
      shell: pwsh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PerceptClassEx-Binaries-x64
        path: artifacts\*
        if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: PerceptClassEx-Binaries-x64
        path: ./release

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: release-${{ env.date }}
        name: "Release ${{ env.date }}"
        body: |
          Automated build of PerceptClassEx (x64 only)
          
          Built with:
          - Visual Studio 2022 (v143 toolset)
          - MFC Libraries (14.44)
          - libwebsockets (vcpkg)
          
          **Files:**
          - ReClassEx64.exe - 64-bit executable
          - TestPlugin64.dll - 64-bit plugin (if build succeeded)
        draft: false
        prerelease: false
        files: ./release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
