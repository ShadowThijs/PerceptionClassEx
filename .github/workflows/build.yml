name: Build and Release PerceptClassEx

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Check scintilla structure
      run: |
        Write-Host "Checking scintilla directory contents:"
        if (Test-Path "scintilla") {
          Get-ChildItem -Path scintilla -Directory | Select-Object Name
          Write-Host "`nLooking for SciLexer.h:"
          Get-ChildItem -Path scintilla -Recurse -Filter "SciLexer.h" -ErrorAction SilentlyContinue | Select-Object FullName
          Write-Host "`nLooking for include directory:"
          if (Test-Path "scintilla\include") {
            Get-ChildItem -Path scintilla\include -Filter "*.h" | Select-Object Name
          }
        }
      shell: pwsh

    - name: Setup vcpkg (latest)
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat -disableMetrics
      shell: pwsh

    - name: Install libwebsockets
      run: |
        .\vcpkg\vcpkg install libwebsockets:x64-windows-static --recurse
        .\vcpkg\vcpkg integrate install
      shell: pwsh

    - name: Build Scintilla (if needed)
      run: |
        if (Test-Path "scintilla\win32") {
          Write-Host "Building Scintilla..."
          Push-Location scintilla\win32
          if (Test-Path "SciLexer.vcxproj") {
            msbuild SciLexer.vcxproj /p:Configuration=Release /p:Platform=x64 /m
          } elseif (Test-Path "scintilla.mak") {
            nmake -f scintilla.mak
          } else {
            Write-Host "No build file found for Scintilla"
          }
          Pop-Location
        }
      shell: pwsh
      continue-on-error: true

    - name: Build x64 Release (Solution)
      run: |
        msbuild ReClass.sln /p:Configuration=Release /p:Platform=x64 /p:VcpkgEnabled=true /p:VcpkgConfiguration=Release /p:VcpkgTriplet=x64-windows-static /p:VcpkgInstalledDir="${{ github.workspace }}\vcpkg\installed\" /p:VcpkgRoot="${{ github.workspace }}\vcpkg\" /m /v:minimal
      shell: pwsh

    - name: Check build outputs
      run: |
        Write-Host "Checking BIN directory..."
        if (Test-Path "BIN") {
          Get-ChildItem -Path BIN -Recurse | Select-Object FullName, Length
        } else {
          Write-Host "BIN directory not found!"
        }
        
        Write-Host "`nChecking bin\plugins directory..."
        if (Test-Path "bin\plugins") {
          Get-ChildItem -Path bin\plugins -Recurse | Select-Object FullName, Length
        }
      shell: pwsh

    - name: Prepare Artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        New-Item -ItemType Directory -Force -Path "artifacts\plugins"
        
        $mainExeBuilt = $false
        $pluginBuilt = $false
        
        # Copy main executable
        if (Test-Path "BIN\nothingtoseehere64.exe") { 
          Copy-Item "BIN\nothingtoseehere64.exe" "artifacts\ReClassEx64.exe"
          Write-Host "✓ Copied ReClassEx64.exe"
          $mainExeBuilt = $true
        } else {
          Write-Host "✗ Main executable not found!"
          exit 1
        }
        
        # Copy plugin - check multiple possible names
        $pluginFound = $false
        $pluginPaths = @(
          @{Source="BIN\plugins\TestPlugin.rc-plugin64"; Name="TestPlugin.rc-plugin64"},
          @{Source="bin\plugins\TestPlugin.rc-plugin64"; Name="TestPlugin.rc-plugin64"}
        )
        
        foreach ($plugin in $pluginPaths) {
          if (Test-Path $plugin.Source) {
            # Copy to both root (for individual download) and plugins folder (for proper structure)
            Copy-Item $plugin.Source "artifacts\$($plugin.Name)"
            Copy-Item $plugin.Source "artifacts\plugins\$($plugin.Name)"
            Write-Host "✓ Copied plugin: $($plugin.Name)"
            $pluginBuilt = $true
            break
          }
        }
        
        if (-not $pluginBuilt) {
          Write-Host "⚠ Warning: Plugin not found in expected locations"
        }
        
        # Create a README for users
        @"
          # PerceptClassEx - Installation Instructions
          
          ## Files Included:
          - ReClassEx64.exe - Main executable
          - plugins/TestPlugin.rc-plugin64 - WebSocket plugin for perception.cx integration
          
          ## Installation:
          1. Extract all files maintaining the folder structure
          2. The 'plugins' folder must be in the same directory as ReClassEx64.exe
          3. Run ReClassEx64.exe
          4. Go to File -> Plugins to see available plugins
          
          ## Plugin Usage:
          The TestPlugin provides WebSocket server functionality for IPC with perception.cx scripts.
          "@ | Out-File -FilePath "artifacts\README.txt" -Encoding UTF8
                  
        Write-Host "`n=== Build Summary ==="
        Write-Host "Main Executable: $(if($mainExeBuilt){'✓ Success'}else{'✗ Failed'})"
        Write-Host "Plugin: $(if($pluginBuilt){'✓ Success'}else{'⚠ Not Found'})"
        
        Write-Host "`nArtifacts structure:"
        Get-ChildItem -Path artifacts -Recurse | Select-Object FullName, Length
      shell: pwsh

    - name: Create ZIP package
      run: |
        $zipName = "PerceptClassEx-x64-Complete.zip"
        Compress-Archive -Path "artifacts\ReClassEx64.exe", "artifacts\plugins", "artifacts\README.txt" -DestinationPath "artifacts\$zipName"
        Write-Host "✓ Created $zipName with proper folder structure"
      shell: pwsh

    - name: Upload Individual Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PerceptClassEx-Binaries-x64
        path: |
          artifacts\ReClassEx64.exe
          artifacts\TestPlugin*.rc-plugin64
          artifacts\TestPlugin*.dll
          artifacts\README.txt

    - name: Upload Complete Package
      uses: actions/upload-artifact@v4
      with:
        name: PerceptClassEx-Complete-Package
        path: artifacts\PerceptClassEx-x64-Complete.zip

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PerceptClassEx-Binaries-x64
        path: artifacts\*
        if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: PerceptClassEx-Complete-Package
        path: ./release

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: release-${{ env.date }}
        name: "Release ${{ env.date }}"
        body: |
          Automated build of PerceptClassEx (x64)
          
          Built with:
          - Visual Studio 2022 (v143 toolset)
          - MFC Libraries (14.44)
          - libwebsockets (vcpkg)
          
          ## Installation:
          1. Download `PerceptClassEx-x64-Complete.zip`
          2. Extract maintaining folder structure
          3. Run ReClassEx64.exe
          4. Plugin will be available in File -> Plugins
          
          ## Files:
          - ReClassEx64.exe - Main executable
          - plugins/TestPlugin.rc-plugin64 - WebSocket plugin
        draft: false
        prerelease: false
        files: ./release/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
