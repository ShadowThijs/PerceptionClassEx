name: Build and Release PerceptClassEx

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '01f602195983451bc83e72f4214af2cbc495aa94'

    - name: Install libwebsockets with binary caching
      run: |
        $env:VCPKG_BINARY_SOURCES = "clear;x-gha,readwrite"
        vcpkg install libwebsockets:x64-windows-static --clean-after-build
        vcpkg install libwebsockets:x86-windows-static --clean-after-build
        vcpkg integrate install
      shell: pwsh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build x64 Release
      run: |
        msbuild ReClass.sln /p:Configuration=Release /p:Platform=x64 /p:VcpkgEnabled=true /p:VcpkgConfiguration=Release /p:VcpkgTriplet=x64-windows-static /p:VcpkgInstalledDir="${{ github.workspace }}\vcpkg\installed\" /p:VcpkgRoot="${{ github.workspace }}\vcpkg\" /m
      shell: pwsh

    - name: Build Win32 Release
      run: |
        msbuild ReClass.sln /p:Configuration=Release /p:Platform=Win32 /p:VcpkgEnabled=true /p:VcpkgConfiguration=Release /p:VcpkgTriplet=x86-windows-static /p:VcpkgInstalledDir="${{ github.workspace }}\vcpkg\installed\" /p:VcpkgRoot="${{ github.workspace }}\vcpkg\" /m
      shell: pwsh

    - name: Prepare Artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        if (Test-Path "BIN\nothingtoseehere64.exe") { 
          Copy-Item "BIN\nothingtoseehere64.exe" "artifacts\ReClassEx64.exe" 
        }
        if (Test-Path "BIN\nothingtoseehere.exe") { 
          Copy-Item "BIN\nothingtoseehere.exe" "artifacts\ReClassEx.exe" 
        }
        if (Test-Path "BIN\plugins\TestPlugin64.dll") { 
          Copy-Item "BIN\plugins\TestPlugin64.dll" "artifacts\" 
        }
        if (Test-Path "BIN\plugins\TestPlugin.dll") { 
          Copy-Item "BIN\plugins\TestPlugin.dll" "artifacts\" 
        }
        Get-ChildItem -Path artifacts
      shell: pwsh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PerceptClassEx-Binaries
        path: artifacts\*
        if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: PerceptClassEx-Binaries
        path: ./release

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: release-${{ env.date }}
        name: "Release ${{ env.date }}"
        body: |
          Automated build of PerceptClassEx
          
          Built with:
          - Visual Studio 2022 (v143 toolset)
          - MFC Libraries (14.44)
          - libwebsockets (vcpkg)
          
          **Files:**
          - ReClassEx64.exe - 64-bit executable
          - ReClassEx.exe - 32-bit executable
          - TestPlugin64.dll - 64-bit plugin (if built)
          - TestPlugin.dll - 32-bit plugin (if built)
        draft: false
        prerelease: false
        files: ./release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
