name: Build and Release PerceptClassEx

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Setup Developer Command Prompt (for nmake, cl.exe, etc.)
      uses: ilammy/msvc-dev-cmd@v1
      with:
        # Optional but good defaults for your case (x64 build)
        arch: amd64          # or x64 — both work
        # toolset: 14.40     # optional: pin if you need a specific VC version
    - name: Add nmake to PATH manually
      run: |
        # Find latest VC tools version
        $vcToolsRoot = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC"
        if (-not (Test-Path $vcToolsRoot)) {
          $vcToolsRoot = "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Tools\MSVC"  # fallback to Community edition
        }
        $latestVc = Get-ChildItem $vcToolsRoot | Sort-Object Name -Descending | Select-Object -First 1
        $nmakePath = Join-Path $latestVc.FullName "bin\Hostx64\x64"
        echo "PATH=$env:PATH;$nmakePath" >> $GITHUB_ENV
      shell: pwsh
      continue-on-error: true

    - name: Build Scintilla (if needed)
      run: |
        if (Test-Path "scintilla\win32") {
          Write-Host "Building Scintilla..."
          Push-Location scintilla\win32
          if (Test-Path "SciLexer.vcxproj") {
            msbuild SciLexer.vcxproj /p:Configuration=Release /p:Platform=x64 /m
          } elseif (Test-Path "scintilla.mak") {
            nmake -f scintilla.mak
            # Optional: add parameters if your makefile supports them, e.g.
            # nmake -f scintilla.mak CFG=release64
          } else {
            Write-Host "No build file found for Scintilla"
          }
          Pop-Location
        }
      shell: pwsh

    - name: Setup vcpkg (latest)
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat -disableMetrics
      shell: pwsh

    - name: Install libwebsockets
      run: |
        .\vcpkg\vcpkg install libwebsockets:x64-windows-static --recurse
        .\vcpkg\vcpkg integrate install
      shell: pwsh

    - name: Build Scintilla (if needed)
      run: |
        if (Test-Path "scintilla\win32") {
          Write-Host "Building Scintilla..."
          Push-Location scintilla\win32
          if (Test-Path "SciLexer.vcxproj") {
            msbuild SciLexer.vcxproj /p:Configuration=Release /p:Platform=x64 /m
          } elseif (Test-Path "scintilla.mak") {
            nmake -f scintilla.mak
          } else {
            Write-Host "No build file found for Scintilla"
          }
          Pop-Location
        }
      shell: pwsh
      continue-on-error: true

    - name: Build x64 Release (Solution)
      run: |
        msbuild ReClass.sln /p:Configuration=Release /p:Platform=x64 /p:VcpkgEnabled=true /p:VcpkgConfiguration=Release /p:VcpkgTriplet=x64-windows-static /p:VcpkgInstalledDir="${{ github.workspace }}\vcpkg\installed\" /p:VcpkgRoot="${{ github.workspace }}\vcpkg\" /m /v:minimal
      shell: pwsh

    - name: Check build outputs
      run: |
        Write-Host "Checking BIN directory..."
        if (Test-Path "BIN") {
          Get-ChildItem -Path BIN -Recurse | Select-Object FullName, Length
        } else {
          Write-Host "BIN directory not found!"
        }
        
        Write-Host "`nChecking bin\plugins directory..."
        if (Test-Path "bin\plugins") {
          Get-ChildItem -Path bin\plugins -Recurse | Select-Object FullName, Length
        }
      shell: pwsh

    - name: Prepare Artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        New-Item -ItemType Directory -Force -Path artifacts\plugins
        
        $mainExeBuilt = $false
        $pluginsBuilt = $false
        
        # Copy main executable
        if (Test-Path "BIN\nothingtoseehere64.exe") { 
          Copy-Item "BIN\nothingtoseehere64.exe" "artifacts\ReClassEx64.exe"
          Write-Host "✓ Copied ReClassEx64.exe"
          $mainExeBuilt = $true
        } else {
          Write-Host "✗ Main executable not found!"
          exit 1
        }
        
        # Copy all plugins - check multiple possible locations
        $pluginSources = @("BIN\plugins", "bin\plugins")
        $pluginsFound = 0
        
        foreach ($source in $pluginSources) {
          if (Test-Path $source) {
            $plugins = Get-ChildItem -Path $source -File -Recurse
            foreach ($plugin in $plugins) {
              $relativePath = $plugin.FullName.Substring((Get-Item $source).FullName.Length + 1)
              $destPath = Join-Path "artifacts\plugins" $relativePath
              New-Item -ItemType Directory -Force -Path (Split-Path $destPath)
              Copy-Item $plugin.FullName $destPath
              Write-Host "✓ Copied plugin: $relativePath"
              $pluginsFound++
            }
            $pluginsBuilt = $true
          }
        }
        
        if ($pluginsFound -eq 0) {
          Write-Host "⚠ Warning: No plugins found in expected locations"
        } else {
          Write-Host "✓ Found and copied $pluginsFound plugin files"
        }
        
        # Create README
        @"
        # PerceptClassEx - Installation Instructions
        
        ## Files Included:
        - ReClassEx64.exe - Main executable
        - plugins/ - Folder containing all built plugins (e.g., TestPlugin.rc-plugin64 for WebSocket integration)
        
        ## Installation:
        1. Extract all files maintaining the folder structure
        2. The 'plugins' folder must be in the same directory as ReClassEx64.exe
        3. Run ReClassEx64.exe
        4. Go to File -> Plugins to see available plugins
        
        ## Plugin Usage:
        Plugins provide additional functionality like WebSocket server for IPC with perception.cx scripts.
        "@ | Out-File -FilePath "artifacts\README.txt" -Encoding UTF8
        
        Write-Host "`n=== Build Summary ==="
        Write-Host "Main Executable: $(if($mainExeBuilt){'✓ Success'}else{'✗ Failed'})"
        Write-Host "Plugins: $(if($pluginsBuilt){'✓ Success ($pluginsFound files)'}else{'⚠ None Found'})"
        
        Write-Host "`nArtifacts structure:"
        Get-ChildItem -Path artifacts -Recurse | Select-Object FullName, Length
      shell: pwsh

    - name: Create ZIP package
      run: |
        $zipName = "PerceptClassEx-x64-Complete.zip"
        Compress-Archive -Path "artifacts\ReClassEx64.exe", "artifacts\plugins", "artifacts\README.txt" -DestinationPath "artifacts\$zipName" -Force
        Write-Host "✓ Created $zipName with proper folder structure"
      shell: pwsh

    - name: Upload Complete Package
      uses: actions/upload-artifact@v4
      with:
        name: PerceptClassEx-Complete-Package
        path: artifacts\*.zip
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: PerceptClassEx-Complete-Package
        path: ./release

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: release-${{ env.date }}
        name: "Release ${{ env.date }}"
        body: |
          Automated build of PerceptClassEx (x64)
          
          Built with:
          - Visual Studio 2022 (v143 toolset)
          - MFC Libraries (14.44)
          - libwebsockets (vcpkg)
          
          ## Installation:
          1. Download `PerceptClassEx-x64-Complete.zip`
          2. Extract maintaining folder structure
          3. Run ReClassEx64.exe
          4. Plugins will be available in File -> Plugins
          
          ## Files:
          - ReClassEx64.exe - Main executable
          - plugins/ - All built plugins (e.g., TestPlugin.rc-plugin64)
        draft: false
        prerelease: false
        files: ./release/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
